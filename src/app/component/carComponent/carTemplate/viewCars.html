<h3 class="text-danger text-center"> View Cars </h3><hr />
<h4>{{carTitle}}</h4>
<div class="row">
  <div class="col-md-4" *ngFor="let car of cars">
    <a routerLink="/detail/{{car.id}}" routerLinkActive="active"><h2 class="text-primary">{{ car.manufacturer }} {{car.model}}</h2></a><hr />
    <a routerLink="/detail/{{car.id}}" routerLinkActive="active"><img src = "{{car.img}}" class="img img-thumbnail img-responsive"/></a>
     <h4>{{car.price | currency :'INR'}}</h4>
    <h5>
      <a href="{{car.wiki}}">More Details</a>
    </h5>
  </div>
</div>
